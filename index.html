<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beauty Sloon</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<header></header>
<main>
    <section>
        <h2>Дневник</h2>
        <select name="master" id="master">
            <option value="0">Имя Мастера</option>
            <option value="1">Кира Найтли</option>
            <option value="2">Клон Киры</option>
            <option value="3">Джек Потрошитель</option>
        </select>
        <select name="services" id="services">
            <option value="0">Услуги</option>
            <option value="1">Танец живота на животе</option>
            <option value="2">Клонирование</option>
            <option value="3">Потрошить</option>
        </select>
        <p>
            <label for="comment">Комментарий</label><br>
            <input id="comment" type="text"><br>
        </p>
        <button id="send">ОК</button>
    </section>
    <table>
        <tr><th class="8h">8</th></tr>
        <tr><th class="9h">9</th></tr>
        <tr><th class="10h">10</th></tr>
        <tr><th class="11h">11</th></tr>
        <tr><th class="12h">12</th></tr>
        <tr><th class="13h">13</th></tr>
        <tr><th class="14h">14</th></tr>
        <tr><th class="15h">15</th></tr>
        <tr><th class="16h">16</th></tr>
        <tr><th class="17h">17</th></tr>
        <tr><th class="18h">18</th></tr>
        <tr><th class="19h">19</th></tr>
        <tr><th class="20h">20</th></tr>
    </table>
    <div class="record"></div>
</main>

<footer></footer>





</body>


<script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>


</html>
